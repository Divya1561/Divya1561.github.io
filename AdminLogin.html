<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/mtstyle.css">
        <link rel="stylesheet" href="/css/fonts.css">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-4 m-auto">
                <div class="card mt-5 bg-dark">
                    <div class="card-title text-center mt-3">
                            <img src="/images/icon.jpg" width="150px" height="150px">
                    </div>
                    <div class="card-body">
                            <form>
                                <div class="input-grp mb-3">
                                    <div class="input-grp-prepend">
                                        <span class="input-grp-text">
                                            <i class="fa fa-user fa-4x"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control py-4" placeholder="username" required>
                                </div>
                                <div class="input-grp mb-3">
                                    <div class="input-grp-prepend">
                                        <span class="input-grp-text">
                                            <i class="fa fa-lock fa-4x"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control py-4" placeholder="password" required>
                                </div>
                                <a href="#" class="btn btn-success" role="button">Login</a>
                                <p class="float-right text-white"><input type="checkbox">Remember me?</p>
                                <div>
                                    <p class="float-left text-white">Create a new account?</p>
                                </div>
                                <a href="#" class="btn btn-success" role="button">Signup</a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
