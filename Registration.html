<html>
<head>
    <title>Log In</title>
</head>
<body>
    <form action="searchroom.html">
        <table width="30%" bgcolor="0099CC" align="center">

            <tr>
                <td colspan=2><center><font size=4><b>Registration</b></font></center></td>
            </tr>

            <tr>
                <td>Username:</td>
                <td><input type="text" size=25 name="userid"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="Password" size=25 name="pwd"></td>
            </tr>
            <tr>
                <td>EmailID:</td>
                <td><input type="text" size=25 name="emailid"</td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="Male" />Male</td>
                <td><input type="radio" name="gender" value="Female" />Female</td>
                <td><input type="radio" name="gender" value="Other" />Other</td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="tel" size=25 name="mobileno"</td>
            </tr>
            <tr>
                <td><input type="checkbox" checked="checked" name="remember" /> Remember me
            </tr>

            <tr>
                <td><input type="Reset"></td>
                <td><input type="submit" value="Login"></td>
            </tr>
            

        </table>
    </form>
</body>
</html>
