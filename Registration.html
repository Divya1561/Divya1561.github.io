<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/mtstyle.css">
        <link rel="stylesheet" href="/css/fonts.css">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-4 m-auto">
                <div class="card mt-5 bg-dark">
                    <div class="card-title text-center mt-3">
                            <img src="/images/icon.jpg" width="150px" height="150px">
                    </div>
                    <div class="card-body">
                            <form>
                                <div class="form-grp mb-3">
                                    <label for="firstname"></label>
                                    <input type="text" class="form-control py-4" id="firstname" placeholder="First name" required>
                                </div>
                                <div class="form-grp mb-3">
                                    <label for="lastname"></label>
                                    <input type="text" class="form-control py-4" id="lastname" placeholder="Last name" required>
                                </div>
                                <div class="form-grp mb-3">
                                    <label for="username"></label>
                                    <input type="text" class="form-control py-4" id="username" placeholder="Username" required>
                                </div>
                                <div class="form-grp mb-3">
                                    <label for="password"></label>
                                    <input type="password" class="form-control py-4" id="password" placeholder="Password" required>
                                </div>
                                <div class="form-grp mb-3">
                                    <label for="confirm-password"></label>
                                    <input type="password" class="form-control py-4" id="confirm-password" placeholder="Confirm Password" required>
                                </div>
                                <div class="form-grp mb-3">
                                    <label for="email"></label>
                                    <input type="email" class="form-control py-4" id="email" placeholder="Email-id" required>
                                </div>
                                <div class="form-grp mb-3">
                                    <label for="mobile-no"></label>
                                    <input type="tel" class="form-control py-4" id="mobile-no" placeholder="mobile-no" required>
                                </div>

                                <div class="form-grp mb-3">
                                    <label for="gender">Gender</label>
                                    <div>
                                        <label for="male" class="radio-inline"><input type="radio" name="gender" id="male"> male</label>
                                        <label for="female" class="radio-inline"><input type="radio" name="gender" id="female"> female</label>
                                        <label for="other" class="radio-inline"><input type="radio" name="gender" id="other"> other</label>
                                    </div>
                                </div>

                                <a href="/home.html" class="btn btn-success" role="button">Login</a>

                                <p class="float-right text-white"><input type="checkbox">Remember me?</p>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
