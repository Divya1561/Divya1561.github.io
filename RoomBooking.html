<html>
<head>
    <title>Room Booking</title>
</head>
<body style="background-color:lightblue;">
    <center>
        <h1>Room Booking</h1>

        <br>
        <a>Name:</a>
        <a><input type="text" size=25 name="name" /></a>
        </br>

        <br>
        <a>Address:</a>
        <a><input type="text" size=25 name="address" /></a>
        </br>

        <br>
        <a>State:</a>
        <a><input type="text" size=25 name="state" /></a>
        </br>

        <br>
        <a>EmailID:</a>
        <a><input type="email" size=25 name="emailid" /></a>
        </br>

        <br>
        <a>Mobile No:</a>
        <a><input type="tel" size=25 name="mobileno" /></a>
        </br>

        <br>
        <a>In Date:</a>
        <a><input type="date" size=25 name="indate" /></a>
        <a>Out Date:</a>
        <a><input type="date" size=25 name="outdate" /></a>
        </br>

        <br>
        <a>No of Persons:</a>
        <a><input type="number" size=25 /></a>
        <a>No of nights:</a>
        <a><input type="number" size=25 /></a>
        </br>
        <form>
            <br>
            <a>Room Type:</a>
            <select name="dropdown">
                <option value="Family room">Family Room</option>
                <option value="Luxury room">Luxury Room</option>
                <option value="Suite room">Suite Room</option>
                <option value="Classic room">Classic Room</option>
                <option value="Superior room">Superior Room</option>
            </select>
            <a>No. of Rooms:</a>
            <a><input type="number" size=25 /></a>
            </br>
        </form>
        

        <br>
        <a><input type="button" size="25" value="Save"</a>
        </br>
    </center>
</body>
</html>
