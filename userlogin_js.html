<html>
    <head>
        
        <p>
        Your user name is <span id="result1"></span>
        </p>
        <p>
        Your password is <span id="result2"></span>
        </p>
        
        <script>
            document.getElementById("result1").innerHTML=localStorage.getItem("textvalue1");
            document.getElementById("result2").innerHTML=localStorage.getItem("textvalue2");
            
            
            let anode = document.createElement("a")
            let linkText = document.createTextNode("Home")
            anode.setAttribute("href", "home.html")
            anode.style.color = "blue"
            anode.appendChild(linkText)

            document.body.insertBefore(anode, displayData)
        </script>
    </head>
    <body>
        <div id="displayData">
        <a href="home.html">home</a>
        
        </div>
    </body>
</html>
